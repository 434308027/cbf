<script type="text/javascript">
	$(function(){

		$('.close').on('click',function(){

	//请求banner图
	$.ajax({
		type:"get",
		url:site+'/user/banner',
		async:true,
		dataType:'json',
		data:{bannerType:1},
		success:function (data){
				str(data);
		}
	});
	function str(data){
		let uerbanne  = data.data
		$.each(uerbanne, function(i,val) {
			$('.swiper-wrapper').append(' <div class="swiper-slide"><a href=""><img src="'+val.bannerImage+'" alt=""/></a></div>')
		});
		var mySwiper = new Swiper ('.banner', {
	        loop: true,
	        autoplay : 3000,
	        autoplayDisableOnInteraction : false,
	        pagination: '.swiper-pagination',     // 如果需要分页器
	        observer:true,//修改swiper自己或子元素时，自动初始化swiper
    	});
	}
</script>
